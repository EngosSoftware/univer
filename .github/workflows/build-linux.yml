name: Linux

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release/**
      - develop/**
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-unknown-linux-gnu
      - run: cargo clippy --all-targets
      - run: cargo test
      - run: cargo build --release --target=x86_64-unknown-linux-gnu
